<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
  </head>
  <body>
    <body>
      <h1 class="title">Stuff I need to do</h1>

      <div class="all-tasks">
        <h2 class="task-create-title">My creates</h2>
        <ul class="task-create">
          <li class="active-create">Youtube</li>
          <li>Work</li>
          <li>Grocery</li>
        </ul>

        <form action="">
          <input
            type="text"
            class="new create"
            placeholder="new create name"
            aria-label="new create name"
          />
          <button class="btn create" aria-label="create new create">+</button>
        </form>
      </div>

      <div class="todo-list">
        <div class="todo-header">
          <h2 class="create-title">Youtube</h2>
          <p class="task-count">3 tasks remaining</p>
        </div>

        <div class="todo-body">
          <div class="tasks">
            <div class="task">
              <input type="checkbox" id="task-1" />
              <label for="task-1"
                ><span class="custom-checkbox"></span> Record todo create
                video</label
              >
            </div>

            <div class="task">
              <input type="checkbox" id="task-2" />
              <label for="task-2"
                ><span class="custom-checkbox"></span>Another Task</label
              >
            </div>

            <div class="task">
              <input type="checkbox" id="task-3" />
              <label for="task-3"
                ><span class="custom-checkbox"></span> A third task</label
              >
            </div>
          </div>
          <div class="new-task-creater">
            <form action="">
              <input
                type="text"
                class="new task"
                placeholder="new task name"
                aria-label="new task name"
              />
              <button class="btn create" aria-label="create new task">+</button>
            </form>
          </div>
          <div class="delete-stuff">
            <button class="btn delete">Clear completed task</button>
            <button class="btn delete">Delete create</button>
          </div>
        </div>
      </div>
    </body>
  </body>
</html>
